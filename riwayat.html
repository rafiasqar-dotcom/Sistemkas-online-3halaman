<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riwayat Transaksi - Sistem Kas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            padding: 30px;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
        }
        
        .navigation {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        .nav-btn {
            background: #f8f9fa;
            color: #2c3e50;
            border: 2px solid #3498db;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .nav-btn:hover {
            background: #3498db;
            color: white;
        }
        
        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .filter-group {
            flex: 1;
            min-width: 200px;
        }
        
        .filter-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #2c3e50;
        }
        
        .filter-group select, .filter-group input {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 25px;
        }
        
        .stat-card {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            border-left: 4px solid #3498db;
        }
        
        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
            margin: 5px 0;
        }
        
        .positive { color: #27ae60; }
        .negative { color: #e74c3c; }
        
        .table-container {
            overflow-x: auto;
            margin-top: 20px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }
        
        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }
        
        th {
            background: #34495e;
            color: white;
            font-weight: 600;
        }
        
        tr:hover {
            background-color: #f5f9ff;
        }
        
        .pemasukan { color: #27ae60; font-weight: bold; }
        .pengeluaran { color: #e74c3c; font-weight: bold; }
        
        .aksi {
            text-align: center;
        }
        
        .btn-danger {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }
        
        .btn-danger:hover {
            background: #c0392b;
        }
        
        .empty-message {
            text-align: center;
            padding: 40px;
            color: #7f8c8d;
            font-style: italic;
        }
        
        @media (max-width: 768px) {
            .navigation {
                flex-direction: column;
            }
            
            .nav-btn {
                text-align: center;
                justify-content: center;
            }
            
            .controls {
                flex-direction: column;
            }
            
            th, td {
                padding: 8px 10px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-history"></i> Riwayat Transaksi</h1>
            <p>Lihat dan kelola semua transaksi Anda</p>
        </header>
        
        <div class="navigation">
            <a href="index.html" class="nav-btn">
                <i class="fas fa-home"></i> Dashboard
            </a>
            <a href="tambah-transaksi.html" class="nav-btn">
                <i class="fas fa-plus"></i> Tambah Transaksi
            </a>
            <a href="riwayat.html" class="nav-btn">
                <i class="fas fa-history"></i> Riwayat
            </a>
        </div>
        
        <div class="stats">
            <div class="stat-card">
                <div>Total Transaksi</div>
                <div class="stat-value" id="total-transaksi">0</div>
            </div>
            <div class="stat-card">
                <div>Total Pemasukan</div>
                <div class="stat-value positive" id="total-all-pemasukan">Rp 0</div>
            </div>
            <div class="stat-card">
                <div>Total Pengeluaran</div>
                <div class="stat-value negative" id="total-all-pengeluaran">Rp 0</div>
            </div>
        </div>
        
        <div class="controls">
            <div class="filter-group">
                <label for="filter-jenis">Filter Jenis</label>
                <select id="filter-jenis">
                    <option value="">Semua Jenis</option>
                    <option value="pemasukan">Pemasukan</option>
                    <option value="pengeluaran">Pengeluaran</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="filter-kategori">Filter Kategori</label>
                <select id="filter-kategori">
                    <option value="">Semua Kategori</option>
                    <option value="gaji">Gaji</option>
                    <option value="investasi">Investasi</option>
                    <option value="hadiah">Hadiah</option>
                    <option value="makanan">Makanan</option>
                    <option value="transportasi">Transportasi</option>
                    <option value="hiburan">Hiburan</option>
                    <option value="kesehatan">Kesehatan</option>
                    <option value="lainnya">Lainnya</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="filter-bulan">Filter Bulan</label>
                <input type="month" id="filter-bulan">
            </div>
        </div>
        
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Tanggal</th>
                        <th>Keterangan</th>
                        <th>Kategori</th>
                        <th>Jenis</th>
                        <th>Jumlah</th>
                        <th class="aksi">Aksi</th>
                    </tr>
                </thead>
                <tbody id="daftar-transaksi">
                    <!-- Data akan diisi oleh JavaScript -->
                </tbody>
            </table>
            <div id="empty-message" class="empty-message">
                <i class="fas fa-coins fa-2x"></i>
                <p>Belum ada transaksi</p>
            </div>
        </div>
    </div>

    <script>
        let semuaTransaksi = JSON.parse(localStorage.getItem('transaksi')) || [];
        
        function tampilkanRiwayat(transaksi = semuaTransaksi) {
            const container = document.getElementById('daftar-transaksi');
            const emptyMessage = document.getElementById('empty-message');
            
            container.innerHTML = '';
            
            if (transaksi.length === 0) {
                emptyMessage.style.display = 'block';
                return;
            }
            
            emptyMessage.style.display = 'none';
            
            // Urutkan dari yang terbaru
            transaksi.sort((a, b) => new Date(b.tanggal) - new Date(a.tanggal));
            
            transaksi.forEach(item => {
                const row = document.createElement('tr');
                const tanggal = new Date(item.tanggal).toLocaleDateString('id-ID');
                const jenisClass = item.jenis === 'pemasukan' ? 'pemasukan' : 'pengeluaran';
                const jenisText = item.jenis === 'pemasukan' ? 'Pemasukan' : 'Pengeluaran';
                const icon = item.jenis === 'pemasukan' ? '⬇️' : '⬆️';
                
                row.innerHTML = `
                    <td>${tanggal}</td>
                    <td>${item.keterangan}</td>
                    <td>${item.kategori}</td>
                    <td>${icon} ${jenisText}</td>
                    <td class="${jenisClass}">
                        ${item.jenis === 'pemasukan' ? '+' : '-'} ${formatRupiah(item.jumlah)}
                    </td>
                    <td class="aksi">
                        <button class="btn-danger" onclick="hapusTransaksi(${item.id})">
                            <i class="fas fa-trash"></i> Hapus
                        </button>
                    </td>
                `;
                
                container.appendChild(row);
            });
        }
        
        function updateStats() {
            const totalTransaksi = semuaTransaksi.length;
            const totalPemasukan = semuaTransaksi
                .filter(t => t.jenis === 'pemasukan')
                .reduce((sum, t) => sum + t.jumlah, 0);
            const totalPengeluaran = semuaTransaksi
                .filter(t => t.jenis === 'pengeluaran')
                .reduce((sum, t) => sum + t.jumlah, 0);
            
            document.getElementById('total-transaksi').textContent = totalTransaksi;
            document.getElementById('total-all-pemasukan').textContent = formatRupiah(totalPemasukan);
            document.getElementById('total-all-pengeluaran').textContent = formatRupiah(totalPengeluaran);
        }
        
        function hapusTransaksi(id) {
            if (confirm('Apakah Anda yakin ingin menghapus transaksi ini?')) {
                semuaTransaksi = semuaTransaksi.filter(t => t.id !== id);
                localStorage.setItem('transaksi', JSON.stringify(semuaTransaksi));
                applyFilters();
                updateStats();
            }
        }
        
        function applyFilters() {
            let filtered = [...semuaTransaksi];
            
            const jenis = document.getElementById('filter-jenis').value;
            const kategori = document.getElementById('filter-kategori').value;
            const bulan = document.getElementById('filter-bulan').value;
            
            if (jenis) {
                filtered = filtered.filter(t => t.jenis === jenis);
            }
            
            if (kategori) {
                filtered = filtered.filter(t => t.kategori === kategori);
            }
            
            if (bulan) {
                const [tahun, bulanNum] = bulan.split('-');
                filtered = filtered.filter(t => {
                    const date = new Date(t.tanggal);
                    return date.getFullYear() == tahun && (date.getMonth() + 1) == bulanNum;
                });
            }
            
            tampilkanRiwayat(filtered);
        }
        
        function formatRupiah(angka) {
            return 'Rp ' + angka.toString().replace(/\B(?=(\d{3})+(?!\d))/g, '.');
        }
        
        // Event listeners untuk filter
        document.getElementById('filter-jenis').addEventListener('change', applyFilters);
        document.getElementById('filter-kategori').addEventListener('change', applyFilters);
        document.getElementById('filter-bulan').addEventListener('change', applyFilters);
        
        // Initialize
        tampilkanRiwayat();
        updateStats();
        
        // Set bulan default ke bulan ini
        const now = new Date();
        document.getElementById('filter-bulan').value = now.getFullYear() + '-' + String(now.getMonth() + 1).padStart(2, '0');
    </script>
</body>
</html>
