<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Sistem Kas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            padding: 30px;
        }
        
        header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
        }
        
        .navigation {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        .nav-btn {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .nav-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
        }
        
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        
        .card {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            border-left: 5px solid #3498db;
        }
        
        .card h3 {
            color: #2c3e50;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .saldo-card {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            border-left: 5px solid #2c3e50;
        }
        
        .saldo-card h3 {
            color: white;
        }
        
        .saldo {
            font-size: 2.5rem;
            font-weight: bold;
            margin: 10px 0;
        }
        
        .stats {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #27ae60;
        }
        
        .stat-value.negative {
            color: #e74c3c;
        }
        
        .recent-transactions {
            margin-top: 20px;
        }
        
        .transaction-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #eee;
        }
        
        .transaction-amount.positive {
            color: #27ae60;
            font-weight: bold;
        }
        
        .transaction-amount.negative {
            color: #e74c3c;
            font-weight: bold;
        }
        
        @media (max-width: 768px) {
            .navigation {
                flex-direction: column;
            }
            
            .nav-btn {
                text-align: center;
                justify-content: center;
            }
            
            .dashboard-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-wallet"></i> Sistem Kas Pribadi</h1>
            <p>Kelola keuangan Anda dengan mudah</p>
        </header>
        
        <div class="navigation">
            <a href="index.html" class="nav-btn">
                <i class="fas fa-home"></i> Dashboard
            </a>
            <a href="tambah-transaksi.html" class="nav-btn">
                <i class="fas fa-plus"></i> Tambah Transaksi
            </a>
            <a href="riwayat.html" class="nav-btn">
                <i class="fas fa-history"></i> Riwayat Transaksi
            </a>
        </div>
        
        <div class="dashboard-grid">
            <div class="card saldo-card">
                <h3><i class="fas fa-chart-line"></i> Saldo Saat Ini</h3>
                <div class="saldo" id="saldo">Rp 0</div>
                <p>Total keseluruhan saldo kas</p>
            </div>
            
            <div class="card">
                <h3><i class="fas fa-money-bill-wave"></i> Pemasukan</h3>
                <div class="stat-value positive" id="total-pemasukan">Rp 0</div>
                <p>Total pemasukan bulan ini</p>
            </div>
            
            <div class="card">
                <h3><i class="fas fa-shopping-cart"></i> Pengeluaran</h3>
                <div class="stat-value negative" id="total-pengeluaran">Rp 0</div>
                <p>Total pengeluaran bulan ini</p>
            </div>
        </div>
        
        <div class="card" style="margin-top: 30px;">
            <h3><i class="fas fa-clock"></i> Transaksi Terbaru</h3>
            <div class="recent-transactions" id="recent-transactions">
                <div class="transaction-item">
                    <span>Belum ada transaksi</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Load data dari localStorage
        let transaksi = JSON.parse(localStorage.getItem('transaksi')) || [];
        
        // Update dashboard
        function updateDashboard() {
            const saldo = hitungSaldo();
            const { totalPemasukan, totalPengeluaran } = hitungTotalBulanIni();
            const recentTransactions = getRecentTransactions();
            
            document.getElementById('saldo').textContent = formatRupiah(saldo);
            document.getElementById('total-pemasukan').textContent = formatRupiah(totalPemasukan);
            document.getElementById('total-pengeluaran').textContent = formatRupiah(totalPengeluaran);
            
            tampilkanTransaksiTerbaru(recentTransactions);
        }
        
        function hitungSaldo() {
            let saldo = 0;
            transaksi.forEach(item => {
                if (item.jenis === 'pemasukan') {
                    saldo += item.jumlah;
                } else {
                    saldo -= item.jumlah;
                }
            });
            return saldo;
        }
        
        function hitungTotalBulanIni() {
            const sekarang = new Date();
            const bulanIni = sekarang.getMonth();
            const tahunIni = sekarang.getFullYear();
            
            let totalPemasukan = 0;
            let totalPengeluaran = 0;
            
            transaksi.forEach(item => {
                const tanggalTransaksi = new Date(item.tanggal);
                if (tanggalTransaksi.getMonth() === bulanIni && tanggalTransaksi.getFullYear() === tahunIni) {
                    if (item.jenis === 'pemasukan') {
                        totalPemasukan += item.jumlah;
                    } else {
                        totalPengeluaran += item.jumlah;
                    }
                }
            });
            
            return { totalPemasukan, totalPengeluaran };
        }
        
        function getRecentTransactions() {
            return transaksi
                .sort((a, b) => new Date(b.tanggal) - new Date(a.tanggal))
                .slice(0, 5);
        }
        
        function tampilkanTransaksiTerbaru(transactions) {
            const container = document.getElementById('recent-transactions');
            container.innerHTML = '';
            
            if (transactions.length === 0) {
                container.innerHTML = '<div class="transaction-item"><span>Belum ada transaksi</span></div>';
                return;
            }
            
            transactions.forEach(item => {
                const div = document.createElement('div');
                div.className = 'transaction-item';
                
                const tanggal = new Date(item.tanggal).toLocaleDateString('id-ID');
                const jenisClass = item.jenis === 'pemasukan' ? 'positive' : 'negative';
                const icon = item.jenis === 'pemasukan' ? '⬇️' : '⬆️';
                
                div.innerHTML = `
                    <span>${icon} ${item.keterangan}</span>
                    <span class="transaction-amount ${jenisClass}">
                        ${item.jenis === 'pemasukan' ? '+' : '-'} ${formatRupiah(item.jumlah)}
                    </span>
                `;
                
                container.appendChild(div);
            });
        }
        
        function formatRupiah(angka) {
            return 'Rp ' + angka.toString().replace(/\B(?=(\d{3})+(?!\d))/g, '.');
        }
        
        // Initialize dashboard
        updateDashboard();
    </script>
</body>
</html>
